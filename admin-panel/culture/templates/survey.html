<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <style>
      .custom-btn {
          max-width: 100%;
          padding-left:25px;
          padding-right:25px;
      }
    </style>
  </head>

  <body>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            </br>
            <div class="text-center">
                ОСТАВЬТЕ ВАШ ОТЗЫВ, ПОЖАЛУЙСТА
            </div>
            </br>
            {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}"> {{ field.label }} </label>
                    <input type="text" name="{{ field.name }}" class="form-control" id="{{ field.id_for_label }}" />
                </div>
                </br>
            {% endfor %}

            <div class="text-center">
                <button type="submit" class="btn-lg btn-primary custom-btn">Отправить отзыв</button>
            </div>
        </form>
    </div>
  </body>
</html>
